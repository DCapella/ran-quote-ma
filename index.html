<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="random quote machine, david capella, david, capella">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Yatra+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/styles/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Random Quote Machine</title>
  </head>
  <body>
    <h1 id="main" class="text-center">Random Quote Machine!</h1>
    <div id="myBox" class="centered">
      <div class="row off-top">
        <div class="col-11">
          <p id="quote">Loading...</p>
        </div>
        <div class="col-11 text-center">
          <p id="author">Loading...</p>
        </div>
      </div>
      <div class="bottom-right">
        <button class="btn" id="quoteButton">Quote</button>
      </div>
      <div class="bottom-left">
        <a id="tweet" class="twitter-share-button btn" data-size="large" target="_blank"><i class="fab fa-twitter fa-lg" style="color: white;"></i></a>
      </div>
    </div>
  </body>
  <script src="public/scripts/index.js"></script>
</html>
